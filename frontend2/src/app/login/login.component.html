<section class="login_area">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="login_info">
          <h2 class="f_p f_700 f_size_40 t_color3 mb_20">LOGIN</h2>
          <form #loginForm="ngForm" (ngSubmit)="login(data)" class="login-form mt_60">
            <div class="form-group text_box">
              <label class="f_p text_c f_400">Email</label>
              <input type="text" name="email" [(ngModel)]="data.email" placeholder="Your Email">
            </div>
            <div class="form-group text_box">
              <label class="f_p text_c f_400">Password</label>
              <input type="password" name="password" [(ngModel)]="data.password" placeholder="******">
            </div>
            <div class="extra">
              <div class="forgotten-password">
                <a href="#">Forgot Password?</a>
              </div>
            </div>

            <div *ngIf="loading" class="alert info">
              <div class="alert_body">
                <i class="loading-spinner"></i>
                Loading! Please wait..
              </div>
              <div class="alert_close"><i class="icon_close"></i></div>
            </div>

            <div *ngIf="alert" class="alert error">
              <div class="alert_body">
                <i class="icon-close"></i>
                Error Message! {{message}}
              </div>
              <div class="alert_close" (click)="alert_close()"><i class="icon_close"></i></div>
            </div>

            <button type="submit" class="btn_three">Log in</button>
            <div class="alter-login text-center mt_30">
              New user? <a class="login-link" href="/signup">Signup</a>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-4 d-flex align-items-center">
        <div class="login_img">
          <img src="../../assets/images/login_img.png" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
